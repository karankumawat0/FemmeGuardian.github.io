<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Gender Detection</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- BlazeFace Model for Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <!-- Gender Detection Model (Placeholder for actual implementation) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
    <div class="container">
        <h1>Webcam Gender Detection</h1>
        <div class="video-container">
            <video id="webcam" autoplay></video>
        </div>
        <p id="gender-label">Detecting gender...</p>
        <div class="controls">
            <button class="enable" id="enable-button">Enable Webcam</button>
            <button class="disable" id="disable-button">Disable Webcam</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
